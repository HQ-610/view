<html>

<head>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">
        <div id="top">
            <img src="./image/headerText.png" />
        </div>
        <div id="bottom">
            <div id="left">
                <button id="importFile">导入数据</button>
                <button id="timeView">时域波形图</button>
                <button id="fftView">频谱图</button>
                <button id="dataAna">数据分析与标注</button>
                <button id="manage">标签管理</button>
                <button id="exit">退出系统</button>
            </div>
            <div id="right">
                <iframe id="content" width="100%" height="100%" name="" style="border:0;" src="./component/importFile.html" frameborder="0">
                </iframe>
            </div>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>
    <script src="./js/request.js"></script>
    <script>
        var content = document.getElementById("content");
        document.getElementById("importFile").addEventListener("click", function(){
            content.src = "./component/importFile.html";
            content.name = "importFile"
        });
        document.getElementById("timeView").addEventListener("click", function(){
            content.src = "./component/timeView.html";
            content.name = "timeView"
        });
        document.getElementById("fftView").addEventListener("click", function(){
            content.src = "./component/fftView.html";
            content.name = "fftView"
        });
        document.getElementById("dataAna").addEventListener("click", function(){
            content.src = "./component/timeView.html";
            content.name = "dataAna"
        });
        document.getElementById("manage").addEventListener("click", function(){
            content.src = "./component/manage.html";
            content.name = "manage"
        });
        var exit = document.getElementById('exit');
        exit.addEventListener('click', function() {
            postData('/file/clear')
            .then(function(res) {
                if(res) {
                    alert('您的数据已清空，请放心退出');
                }
            });
        });
    </script>
</body>

</html>
